<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.webp') }}" type="image/x-icon">
    <link href="{{ url_for('static', filename='css/StyleSheet.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a href="/" class="navbar-brand logo">Bean & Brew</a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ordering
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item {% if request.path == '/coffee' %}active{% endif %}" href="/coffee">Coffee</a></li>
                        <li><a class="dropdown-item {% if request.path == '/bakedgoods' %}active{% endif %}" href="/bakedgoods">Baked Goods</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Bookings
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item {% if request.path == '/tables' %}active{% endif %}" href="/tables">Tables</a></li>
                        <li><a class="dropdown-item {% if request.path == '/lessons' %}active{% endif %}" href="/lessons">Lessons</a></li>
                    </ul>
                </li>
            </ul>
            <div class="d-flex">
                {% if username %}
                    <a href="/account" class="btn btn-outline-light me-2">Profile</a>
                    <a href="/logout" class="btn btn-outline-light">Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-light me-2">Login</a>
                    <a href="/join" class="btn btn-outline-light">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>

<footer>
    <h6>&#169; 2024 - Bean and Brew</h6>
</footer>

</body>
</html>
