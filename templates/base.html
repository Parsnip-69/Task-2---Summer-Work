<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="static\images\icon.webp" type="image/x-icon">
    <link href="\static\css\StyleSheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">Bean & Brew</div>
        <ul class="nav-elements">
            <li><a href="/" {% if request.path == '/' %}class="current-page"{% endif %}>Home</a></li>
            <li><a href="/aboutus" {% if request.path == '/aboutus' %}class="current-page"{% endif %}>About Us</a></li>
            <li class="dropdown">
                <a href="#">Ordering</a>
                <ul class="dropdown-content">
                    <li><a {% if request.path == '/coffee' %}class="current-page"{% endif %} href="/coffee">Coffee</a></li>
                    <li><a {% if request.path == '/' %}class="current-page"{% endif %} href="/bakedgoods">Baked Goods</a></li>
                </ul>
            <li class="dropdown">
                <a href="#" style="margin-right: 335px;">Booking</a>
                <ul class="dropdown-content">
                    <li><a href="/tables">Tables</a></li>
                    <li><a href="/lessons">Cooking Lessons</a></li>
                </ul>
            </li>
            <li><a href="/login" class="login-register">Login</a></li>
            <li><a href="/join" class="login-register">Register</a></li>
        </ul>
    </nav>
<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
